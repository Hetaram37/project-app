<div class="container">
    <div class="row">
      <div class="col-xl-6 col-md-6 col-sm-9 col-12 mx-auto my-5">
        <button mdbBtn color="info" class="my-4" type="submit" (click)="getList()">Employee list</button>
        <!-- Card start -->
        <div class="card">
          <!-- Card header -->
          <h5 class="card-header info-color white-text text-center py-4 text-upper z-depth-3 header-font-size">
            <strong>Update Employee</strong>
          </h5>
          <!-- card body -->
          <div class="card-body px-lg-5 pt-0" *ngIf="employee">
            <!-- Form start -->
            <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()" class="text-color">
  
              <!-- name -->
              <div class="md-form">
                <input mdbInput mdbValidate formControlName="name"
                 [(ngModel)]="employee.name" autocomplete="additional-name" type="text" class="form-control" id="name">
                <label for="name">Name</label>
                <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)">
                  <div *ngIf="name.errors.required">
                    Name is required.
                  </div>
                  <div *ngIf="name.errors.minLength">
                    Name should be greater then 2 character
                  </div>
                  <div *ngIf="name.errors.maxLength">
                    Name should be less then 100 character
                  </div>
                  <div *ngIf="name.errors.pattern">
                    Name should only contain alphabets
                  </div>
                </mdb-error>
                <mdb-success *ngIf="name.valid && (name.dirty || name.touched)">
                </mdb-success>
              </div>
  
              <!-- Email -->
              <div class="md-form">
                <input mdbInput mdbValidate formControlName="email" autocomplete="email"
                [(ngModel)]="employee.email" type="text" class="form-control" id="email">
                <label for="email">Email</label>
                <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">
                  <div *ngIf="email.errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="email.errors.email">
                    Enter valid email
                  </div>
                  <div *ngIf="email.errors.maxLength">
                    Email should be less then 100 character
                  </div>
                </mdb-error>
                <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">
                </mdb-success>
              </div>

              <!-- contact -->
              <div class="md-form">
                <input mdbInput mdbValidate formControlName="contact" autocomplete="mobile"
                [(ngModel)]="employee.contact" type="text" class="form-control" id="contact">
                <label for="contact">Contact</label>
                <mdb-error *ngIf="contact.invalid && (contact.dirty || contact.touched)">
                  <div *ngIf="contact.errors.required">
                    Contact is required.
                  </div>
                  <div *ngIf="contact.errors.pattern">
                    Enter valid contact
                  </div>
                </mdb-error>
                <mdb-success *ngIf="contact.valid && (contact.dirty || contact.touched)">
                </mdb-success>
              </div>

              <!-- technologies -->
              <div class="md-form">
                <tag-input
                    [ngModel]="techs"
                    class="form-control"
                    [maxItems]="5"
                    [secondaryPlaceholder]="'Add skills'"
                    formControlName="technologies"
                    placeholder="Skill"
                    name="technologies">
                </tag-input>
                <mdb-error *ngIf="technologies.invalid && (technologies.dirty || technologies.touched)">
                  <div *ngIf="technologies.errors.required">
                    Technologies is required.
                  </div>
                </mdb-error>
                <mdb-success *ngIf="technologies.valid && (technologies.dirty || technologies.touched)">
                </mdb-success>
              </div>
  
              <!-- Update button -->
              <div>
                <button mdbBtn color="info" block="true" class="my-4" type="submit" (keyup.enter)="onSubmit()">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
